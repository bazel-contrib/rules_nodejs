syntax = "proto3";

import "tire.proto";

package Proto;

message Car {
  string make = 1;
  string model = 2;
  int32 year = 3;
  Tire front_tires = 4;
  Tire rear_tires = 5;
  int64 mileage = 6;
}

message GetCarRequest {
}
message GetCarResponse {
}

service CarService {
  rpc GetCar(GetCarRequest) returns (GetCarResponse) {
  }
}
