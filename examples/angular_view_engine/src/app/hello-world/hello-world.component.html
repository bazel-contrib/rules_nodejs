<h1>Home</h1>

<mat-card>
  <mat-card-title>
    <div id="greeting">Hello {{ name }}</div>
  </mat-card-title>

  <mat-card-content>
    <mat-form-field><input matInput [(ngModel)]="name"/></mat-form-field>
    <p>Today is {{ date }}</p>
  </mat-card-content>

  <mat-card-footer>
    <div class="mood-icon"><mat-icon>mood</mat-icon></div>
  </mat-card-footer>
</mat-card>
