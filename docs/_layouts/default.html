<!DOCTYPE html>
<html itemscope itemtype="https://schema.org/WebPage" lang="en">
{% include head.html %}
<body>
{% include header.html %}

<div class="container vpad">
  <div class="row">
    {% include sidenav.html %}

    <div class="col-md-8">
      <div class="content">
        {{ content }}
      </div>
    </div>

    <div class="col-md-2 sticky-sidebar">
      <div class="right-sidebar">
        <ul class="gh-links">
          <li>
            <i class="fa fa-github"></i>
            <a href="https://github.com/bazelbuild/rules_nodejs/issues/new?title=Documentation issue: {{ page.title }}&labels=question/docs">Create
              issue</a>
          </li>
          {% if page.nav != "rule" %}
          <li>
            <i class="fa fa-pencil"></i>
            <a class="gh-edit" href="https://github.com/bazelbuild/rules_nodejs/tree/stable/docs/{{ page.path }}">Edit
              this page</a>
          </li>
          {% endif %}
        </ul>
        {{ content | toc_only }}
      </div>
    </div>
  </div>
</div>

{% include footer.html %}
</body>
</html>
